<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Identyti</title>
    <style type="text/css">
      html, body, #app {
        font: sans-serif, 12px;
        box-sizing: border-box;
      }

      h1 {
        font-size: 10rem;
        width: 100%;
        border: solid black 1px;
        text-align: center;
      }

      figure {
        box-sizing: border-box;
        width: 25%;
      }

      figcaption {
        text-align: center;
        display: flex;
      }

      ul {
        list-style: none;
      }

      img {
        box-sizing: border-box;
        width: 75%;
        max-width: 150px;
        max-height: 100px;
      }

      .Center {
        text-align: center;
      }

      .Right {
        text-align: right;
      }

      .MenuContainer {
        display: flex;
        flex-wrap: wrap;
        flex-direction: row;
        justify-content: center;
      }

      .Menu {
        /* width: 900px; */
        display: flex;
        flex-basis: 10rem;
        text-align: center;
        flex-direction: center;
      }

      .MenuItem {

      }

      .Float-right {
        float: right;
        display: flex;
        flex-wrap: wrap;
        width: 20%;
      }

      .Float-left {
        float: left;
      }

      .Wrapped {
        border: solid black 1px;
        width: 100%;
      }

      footer {
       position: absolute;
       bottom: 0;
       width: 100%;
      }

      .Bottom {
        display: inline-block;
        width: 10%
      }
      #special {
        height: 100%
      }
    </style>
  </head>
  <header>
    <form>
      <input type = "text" placeholder = "Search..."/>
    </form>
    <h1>Identyti.io</h1>
  </header>
  <body>
    <div class="Float-right">
      {% for credential in credentials %}
        <a href="/{{ credential.name }}/3" class=Wrapped>{{ credential.name }}</a>
      {% endfor %}
    </div>
    <div class="Float-left" id="special">
      <figure>
        <img src="https://icon-library.net/images/name-tag-icon/name-tag-icon-20.jpg" alt="Identification">
      </figure>
      <div display="inline">
        <img src="https://image.flaticon.com/icons/png/512/25/25702.png" alt="Share">
        <img src="https://freeiconshop.com/wp-content/uploads/edd/print-solid.png" alt="Print">
      </div>
    </div>
  </body>
  <footer>
    {% for type in types %}
    <figure class="Bottom">
      <a href="/{{ type.name }}"><img src="{{ type.icon }}" alt="{{ credential.name }}"></a>
      <figcaption class="Center">{{ type.name }}</figcaption>
    </figure>
    {% endfor %}
  </footer>
</html>
